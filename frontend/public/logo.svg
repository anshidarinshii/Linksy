<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">LINKSY logo</title>
  <desc id="desc">Infinity ribbon logo with purple to pink gradient and the word LINKSY</desc>

  <defs>
    <!-- main ribbon gradient -->
    <linearGradient id="grad1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#2B5BFF"/>
      <stop offset="45%" stop-color="#7C3AED"/>
      <stop offset="75%" stop-color="#D946EF"/>
      <stop offset="100%" stop-color="#FF49B6"/>
    </linearGradient>

    <!-- inner ribbon highlight -->
    <linearGradient id="grad2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6EA0FF" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#B58AFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF9FD9" stop-opacity="0.9"/>
    </linearGradient>

    <!-- slight shadow under ribbon -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#6b21a8" flood-opacity="0.12"/>
    </filter>

    <!-- subtle inner shadow -->
    <filter id="innerShade" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="3" result="off"/>
      <feGaussianBlur in="off" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="-1" k3="1" result="inner"/>
    </filter>

    <!-- text gradient -->
    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
  </defs>

  <!-- background is intentionally omitted (transparent) -->

  <!-- Ribbon shadow -->
  <g transform="translate(40,20)">
    <!-- create a smooth infinity-shaped ribbon using paths -->
    <!-- outer shape (darker) -->
    <path
      d="M80 60
         C 40 10, 160 10, 120 60
         C 80 110, 40 110, 40 60
         C 40 20, 120 20, 160 60
         C 200 100, 120 140, 80 100
         C 40 60, 120 60, 160 100"
      fill="none" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"
      filter="url(#softShadow)" opacity="0.98" />
    <!-- inner highlight stroke to give 3D ribbon effect -->
    <path
      d="M80 60
         C 40 10, 160 10, 120 60
         C 80 110, 40 110, 40 60
         C 40 20, 120 20, 160 60
         C 200 100, 120 140, 80 100
         C 40 60, 120 60, 160 100"
      fill="none" stroke="url(#grad2)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
  </g>

  <!-- a small accent (inner curve) to enhance depth -->
  <g transform="translate(40,20)" opacity="0.9">
    <path d="M110 46 C 122 30, 165 30, 158 52" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6" stroke-linecap="round"/>
    <path d="M62 74 C 50 88, 12 88, 28 66" fill="none" stroke="#000000" stroke-opacity="0.06" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Brand text -->
  <g transform="translate(260,120)">
    <text x="0" y="0" font-family="Inter, Arial, Helvetica, sans-serif"
      font-weight="700" font-size="42" letter-spacing="6" fill="url(#textGrad)" fill-opacity="0.98">
      LINKSY
    </text>
    <!-- faint glow under text -->
    <ellipse cx="150" cy="10" rx="90" ry="18" fill="#D8B1F9" opacity="0.08"/>
  </g>
</svg>
